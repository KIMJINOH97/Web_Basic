<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Loop & Array</h1>
        <ul>
            <script>
                var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
                var i = 0;
                while(i<coworkers.length){
                    document.write('<li><a href="a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
