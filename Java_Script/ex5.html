<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <script>
            document.write("1<br>");
            if(true){
                document.write("2<br>");
            }
            else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

    </body>
</html>
